version: '3.9'
services:
  dextmcp:
    build: .
    container_name: dextmcp
    ports:
      - "3000:3000"
    environment:
      MCP_SERVER_PORT: 3000
      ADMIN_API_KEY: change-me
      ALLOWED_ORIGINS: http://localhost:3000
      LOG_LEVEL: info
      TOOLS_DB_PATH: /data/tools_vector.db
    volumes:
      - ./data:/data
    restart: unless-stopped
